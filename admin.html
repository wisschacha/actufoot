<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FootActu - Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>⚽ FootActu – Admin</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="matchs.html">Matchs</a>
      <a href="classement.html">Classements</a>
    </nav>
  </header>

  <main class="admin">
    <h2>Ajouter un match</h2>
    <form id="matchForm">
      <input type="text" placeholder="Ligue" id="league" required />
      <input type="text" placeholder="Équipe 1" id="team1" required />
      <input type="text" placeholder="Équipe 2" id="team2" required />
      <input type="text" placeholder="Heure" id="time" required />
      <input type="text" placeholder="Stade" id="stadium" required />
      <button type="submit">Ajouter le match</button>
    </form>

    <h2>Modifier le classement</h2>
    <form id="classementForm">
      <input type="number" placeholder="Position" id="pos" required />
      <input type="text" placeholder="Équipe" id="equipe" required />
      <input type="number" placeholder="Points" id="pts" required />
      <input type="number" placeholder="Joués" id="j" required />
      <input type="number" placeholder="Gagnés" id="g" required />
      <input type="number" placeholder="Nuls" id="n" required />
      <input type="number" placeholder="Perdus" id="p" required />
      <input type="text" placeholder="Diff" id="diff" required />
      <button type="submit">Enregistrer</button>
    </form>
  </main>

  <footer>
    <p>© 2025 FootActu</p>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
